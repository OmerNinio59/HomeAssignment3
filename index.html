
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/home.css" />
    <script src="js/data/amsterdam.js" defer></script>
  </head>

  <body>
    <header class="site-header">
      <nav class="navbar">
        <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle menu">☰</button>
        <a id="userName"></a><br />
        <a id="signOut" href="#">Sign Out</a>
        <ul class="nav-menu" id="navMenu">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="favorites.html">Favorites</a></li>
          <li><a href="mybookings.html">My Bookings</a></li>
          <li><a href="rent.html">Rent</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-section">
      <section class="intro-grid">
        <div class="intro-text">
          <h1>Home</h1>
        </div>

        <div class="login-box">
          <h3>Fill your Preferences</h3>
          <form id="filterForm">
            <input class="fill-detail" type="number" id="minRating" placeholder="Min Rating" min="0" max="5" step="0.1" />
            <input class="fill-detail" type="number" id="minPrice" placeholder="Min Price" />
            <input class="fill-detail" type="number" id="maxPrice" placeholder="Max Price" />
            <select class="fill-detail" id="roomCount">
              <option value="">All Rooms</option>
              <option value="1">1 Room</option>
              <option value="2">2 Rooms</option>
              <option value="3">3 Rooms</option>
              <option value="4">4+ Rooms</option>
            </select>
            <button class="btn" type="submit">Filter</button>
          </form>
        </div>
      </section>

      <!-- אזור להצגת הדירות -->
      <section id="listingContainer" class="listing-grid">
        <!-- דירות ייווצרו כאן דינמית -->
      </section>
    </main>
